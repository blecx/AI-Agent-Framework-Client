name: Client CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  client-ci:
    name: Lint & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'
      
      - name: Install dependencies
        working-directory: client
        run: npm ci
      
      - name: Run lint
        working-directory: client
        run: npm run lint
      
      - name: Run build
        working-directory: client
        run: npm run build
