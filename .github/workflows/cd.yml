name: Client CD

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      target:
        description: Deployment target
        required: true
        default: both
        type: choice
        options:
          - staging
          - production
          - both

permissions:
  contents: read
  packages: write

concurrency:
  group: client-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-client:
    name: Publish Client image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    outputs:
      image_sha_tag: ${{ steps.vars.outputs.image_sha_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/ai-agent-framework-client"
          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA}"
          TAGS="${SHA_TAG}"

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            TAGS="${TAGS},${IMAGE}:main"
          fi

          echo "image_sha_tag=${SHA_TAG}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: publish-client
    if: |
      github.event_name == 'push' ||
      github.event.inputs.target == 'staging' ||
      github.event.inputs.target == 'both'
    environment: staging
    permissions:
      contents: read
      packages: read
    steps:
      - name: Configure SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ vars.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Execute remote deploy
        shell: bash
        run: |
          set -euo pipefail
          ssh "${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }}" \
            "GHCR_USERNAME='${{ secrets.DEPLOY_GHCR_USERNAME }}' GHCR_TOKEN='${{ secrets.DEPLOY_GHCR_TOKEN }}' CLIENT_IMAGE='${{ needs.publish-client.outputs.image_sha_tag }}' bash -lc '${{ vars.DEPLOY_COMMAND }}'"

      - name: Health check
        shell: bash
        run: |
          set -euo pipefail
          curl --fail --silent --show-error "${{ vars.HEALTHCHECK_URL }}"

  deploy-production:
    name: Deploy production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [publish-client, deploy-staging]
    if: |
      (github.event_name == 'push' ||
      github.event.inputs.target == 'production' ||
      github.event.inputs.target == 'both') &&
      (needs.deploy-staging.result == 'success' ||
      github.event.inputs.target == 'production')
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Configure SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ vars.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Execute remote deploy
        shell: bash
        run: |
          set -euo pipefail
          ssh "${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }}" \
            "GHCR_USERNAME='${{ secrets.DEPLOY_GHCR_USERNAME }}' GHCR_TOKEN='${{ secrets.DEPLOY_GHCR_TOKEN }}' CLIENT_IMAGE='${{ needs.publish-client.outputs.image_sha_tag }}' bash -lc '${{ vars.DEPLOY_COMMAND }}'"

      - name: Health check
        shell: bash
        run: |
          set -euo pipefail
          curl --fail --silent --show-error "${{ vars.HEALTHCHECK_URL }}"
